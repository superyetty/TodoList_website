<!DOCTYPE html>
<html>
  <head>
    <title>Todo Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>WORK TO-DOS</h1>
    <h2>Enter text into the input field to add items to your list</h2>
    <h3>Click the <span>"Delete"</span> to remove the item from your list.</h3>
    <div class="todo-input-date">
      <input type="text" placeholder="New item..." class="js-input" />
      <input type="date" class="js-date-input" />
      <button onclick="addTodo()" class="add-button">Add</button>
      <div class="js-todo-display display-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
